<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Underground Streaming From The Fell :P</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    async function loadWeather() {
      try {
        const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Gateshead,GB&units=metric&appid=c9d43e927ea5a72343579845268b291a');
        const data = await res.json();
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        document.getElementById('weather').innerText = `üå¶Ô∏è ${temp}¬∞C and ${desc} in Gateshead`;
      } catch (err) {
        document.getElementById('weather').innerText = "‚ö†Ô∏è Weather data unavailable";
      }
    }
    window.onload = loadWeather;
  </script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2em;
    }
    #weather {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }
    video {
      width: 80%;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Live Underground Streaming From The Fell :P</h1>
  <div id="weather">Loading weather‚Ä¶</div>
  <video id="video" controls autoplay></video>
  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('/hls/stream.m3u8');
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = '/hls/stream.m3u8';
    }
  </script>
</body>
</html>
